<div
  *ngIf="showModal"
  class="relative z-10"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <div
    class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
    aria-hidden="true"
  ></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div
      class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
    >
      <div
        class="relative transform overflow-hidden rounded-lg bg-gray-800 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
      >
        <!-- BotÃ³n "X" para cerrar el modal -->
        <button
          title="Cerrar modal"
          (click)="close()"
          type="button"
          class="absolute top-0 right-0 m-4 text-gray-400 hover:text-gray-500 focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>

        <div class="bg-gray-800 px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div
              class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10"
            >
              <svg
                class="h-6 w-6 text-[#008cff]"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 0 1 .67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 1 1-.671-1.34l.041-.022ZM12 9a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
                />
              </svg>
            </div>
            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
              <h3
                class="text-base font-semibold leading-6 text-white"
                id="modal-title"
              >
                {{ task.title }}
              </h3>
              <div class="mt-2">
                <p class="text-sm text-white">
                  {{ task.description }}
                </p>
                <p class="text-sm text-white mt-2">
                  <strong>Prioridad:</strong> {{ task.priority.name }}
                </p>
                <p class="text-sm text-white mt-2">
                  <strong>Estado:</strong> {{ task.state.name }}
                </p>
                <p class="text-sm text-white mt-2">
                  <strong>Fecha de Vencimiento:</strong> {{ task.dueDate | date:'dd/MM/yyyy' }}
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-500 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button
            (click)="close()"
            type="button"
            class="bg-gray-700 hover:bg-gray-800 text-white font-semibold py-2 px-4 rounded-md"
          >
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
